<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
        <h1 class="heading">Rock Paper Scissor</h1>
        <div class="photos">
        <div class="photo" id="paper"> <img src="paper.png" alt="paper"></div>
        <div class="photo" id="rock"><img src="rock.png" alt="rock"></div>
         <div class="photo" id="scissors"><img src="scissors.png" alt="scissors"></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p class="Userscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="Compscore">0</p>
                <p>Comp</p>
            </div>           
        </div>
        <div class="result">
            <p class="message">Play your move</p>
        </div>

</body>
</html>
